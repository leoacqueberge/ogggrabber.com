<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGG Grabber - Extract Open Graph Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Strip Bar -->
    <div class="strip-container">
        <div class="strip-pattern"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="header-row">
                <div class="title-row">
                    <img src="oggrabber_icon.png" alt="OG Grabber Icon" class="title-icon">
                    <h1>OG Grabber</h1>
                </div>
                <a href="https://chrome.google.com/webstore" target="_blank" class="header-extension-btn">
                    <svg width="21" height="16" viewBox="0 0 25 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_14_110)">

                        </g>
                        <defs>
                            <clipPath id="clip0_14_110">
                                <rect width="24.9756" height="19.6289" fill="white"/>
                            </clipPath>
                        </defs>
                    </svg>
                    Try Extension
                </a>
            </div>
            <hr class="header-separator">
        </div>

        <!-- Search Form -->
        <form id="urlForm">
            <div class="search-container">
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="Enter website URL and press Enter"
                    required
                    autocomplete="off"
                >
                <button type="button" id="pasteBtn" class="paste-btn">
                    <svg width="18" height="18" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_11_83)">
                            <path d="M11.7322 6.47339L9.92066 8.28491C10.8826 8.39722 11.6931 8.75854 12.2156 9.28101C13.7927 10.8533 13.7927 13.0505 12.2351 14.6082L8.89527 17.9382C7.32789 19.5007 5.14527 19.5007 3.57789 17.9333C2.00074 16.3562 2.00074 14.1736 3.56324 12.6062L4.81812 11.3562C4.43726 10.4919 4.27613 9.3689 4.56422 8.40698L1.87379 11.073C-0.631096 13.5583 -0.621331 17.113 1.88355 19.6179C4.3982 22.1375 7.93824 22.1277 10.4285 19.6375L13.9246 16.1414C16.4197 13.6462 16.4246 10.1013 13.9099 7.59644C13.4168 7.09839 12.6599 6.6687 11.7322 6.47339ZM9.77906 15.0281L11.5906 13.2166C10.6287 13.1091 9.81812 12.7478 9.29566 12.2253C7.7234 10.6482 7.71851 8.45581 9.28101 6.89819L12.616 3.56812C14.1834 2.00073 16.366 2.00073 17.9382 3.573C19.5105 5.14526 19.5056 7.33765 17.948 8.89526L16.698 10.1453C17.074 11.0193 17.2302 12.1326 16.9519 13.0994L19.6423 10.4285C22.1423 7.94312 22.1375 4.39331 19.6326 1.88354C17.113 -0.631103 13.573 -0.621337 11.0779 1.87378L7.59156 5.36011C5.09644 7.85522 5.09156 11.4001 7.60133 13.905C8.09937 14.4031 8.85133 14.8328 9.77906 15.0281Z" fill="white" fill-opacity="1"/>
                        </g>
                        <defs>
                            <clipPath id="clip0_11_83">
                                <rect width="21.8726" height="21.6382" fill="white"/>
                            </clipPath>
                        </defs>
                    </svg>
                    Paste
                </button>
            </div>
        </form>

        <!-- Results Container -->
        <div id="resultsContainer">
            <div class="result-card" id="resultCard" style="display: none;">
                <div class="result-header">
                    <h3 class="result-title" id="resultTitle"></h3>
                    <p class="result-url" id="resultUrl"></p>
                </div>
                <div class="image-container" id="imageContainer">
                    <img id="ogImage" class="og-image" alt="Open Graph Image">
                    <button class="download-btn" id="downloadBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <polyline points="7,10 12,15 17,10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <line x1="12" y1="15" x2="12" y2="3" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="error-message" id="errorMessage" style="display: none;">
                    <p>No Open Graph image found for this URL.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
